{%extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if form.errors %}
                    <p>Incorrect Password</p>
                {% endif %}
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                                <div class="form-group">
                                    <input type="submit" class="btn btn-outline-info btn-sm" value="Login">
                                    <span><p>Don't have an account,<a href="/accounts/register">Sign Up</a></p></span>
                                </div>
                            <input type="hidden" name="next" value="/">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
