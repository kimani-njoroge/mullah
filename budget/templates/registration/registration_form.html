{%extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
                <p>Some info might be incorrect</p>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h1>Sign Up</h1>
                </div>
                <div class="card-body">
                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-info btn-sm" value="Sign Up">
                            </div>
                        <input type="hidden" name="text" value="{{ next }}">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
