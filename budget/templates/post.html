{%extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="{% url 'transaction'  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_form tform %}

                <input type="submit" class="btn btn-outline secondary btn-lg" value="Post">

            </form>
            <hr>
        </div>
    </div>
{% endblock %}
