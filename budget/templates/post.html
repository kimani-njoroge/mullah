{%extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
     <script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2020",
      // You can put more options here.

    });
  });
  </script>
    <div class="container">
        <div class="row">
            <form action="{% url 'transaction'  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" class="btn btn-outline secondary btn-lg" value="Post">
                <input type="hidden" name="next" value="/">
            </form>
            <hr>
        </div>
    </div>
{% endblock %}
